



<!DOCTYPE html>
<html>
<head>
    <title>Flask App with Bootstrap 5</title>
    <!-- Add Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Add custom CSS styles here if needed */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        /* Move the switch to the right side of the navbar */
        .dark-mode-switch {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Your App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
            
            <!-- Dark Mode Switch (moved to the right) -->
            <div class="form-check form-switch dark-mode-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        <h1>Welcome to Your Flask App with Bootstrap 5</h1>
        <p>This is a simple Flask app with Bootstrap 5 integration.</p>
    </div>

    <!-- Bottom Navbar -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container">
            <span class="navbar-text">
                &copy; 2023 Your App. All rights reserved.
            </span>
        </div>
    </nav>

    <!-- Add Bootstrap JS and jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Dark Mode Switch
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        const body = document.body;

        darkModeSwitch.addEventListener('change', () => {
            if (darkModeSwitch.checked) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
