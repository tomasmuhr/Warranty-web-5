<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Expiry date</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>item[0]</td>
                <td>item[1]</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
